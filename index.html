<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wather Details</title>
    <!-- import CSS from Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="bg-slate-400 h-screen flex justify-center items-center">
        <div class="w-6/12 bg-red-200 p-20 rounded-lg">
            <input onkeyup="getData()" id="serch" type="text" class="p-3 rounded w-full" placeholder="Search-here">
            <h1 class="text-6xl font-bold text-white text-center mt-5 uppercase" id="cityName">Dhaka</h1>
            <div class="flex justify-between font-semibold mt-5">
                <h5>Feels like: <span id="feels_like"></span></h5>
                <h5>Humindity: <span id="humindity"></span></h5>
                <h5>temp:<span id="temp"></span></h5>
            </div>
            <div class="flex justify-around font-semibold text-3xl mt-5 border-2 p-3 rounded">
                <h2>Country: <span id="country"></span></h2>
                <h2>Wind Speed: <span id="wind"></span></h2>
            </div>
        </div>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
